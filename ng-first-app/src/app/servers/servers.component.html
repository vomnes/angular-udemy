<label>Server name</label>
<input type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add server
</button>

<p [innerText]="serverCreationStatus"></p>
