<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <p>The list</p>
    <ul class="lis-group">
      <a
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of shoppingListService.getIngredients(); let i = index"
      (click)="onEditItem(i)">
      {{  ingredient.name }} ({{ ingredient.amount }})
    </a>
    </ul>
  </div>
</div>
